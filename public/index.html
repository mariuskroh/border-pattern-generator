<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Border Pattern Generator</title>
  </head>
  <body>
    <nav>
      <div id="controls">
        <div class="create-pattern">
          CREATE PATTERN
        </div>
        <div class="pattern-settings">
          <label for="base-count">Item count</label>
          <input
            id="base-count"
            type="range"
            name="base-count"
            min="2"
            max="64"
            value="16"
            data-sizing=""
          />
          <label for="border-width">border width</label>
          <input
            id="border-width"
            type="range"
            name="border-width"
            min="1"
            max="64"
            value="4"
            data-sizing=""
          />
          <label for="item-size">item size</label>
          <input
            id="item-size"
            type="range"
            name="item-size"
            min="1"
            max="64"
            value="30"
            data-sizing="px"
          />
        </div>
          <label for="gap-size">gap size</label>
          <input
            id="gap-size"
            type="range"
            name="gap-size"
            min="1"
            max="64"
            value="16"
            data-sizing="px"
          />
        </div>
      </div>
    </nav>
    <main>
      <div id="wrapper">
        <div id="canvas"></div>
      </div>
    </main>
    <script src="js/main.bundle.js"></script>
  </body>
</html>
