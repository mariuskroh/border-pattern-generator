<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <header>
      <div id="title"></div>
      <div id="github">
        <a href="https://github.com/mariuskroh/border-pattern-generator"
          >View source on Github</a
        >
      </div>
    </header>
    <nav>
      <div id="controls">
        <button class="button create-pattern">
          Create Pattern
        </button>
        <div class="pattern-settings">
          <label for="base-count">base count</label>
          <input
            id="base-count"
            type="range"
            name="base-count"
            min="1"
            max="64"
            value="16"
          />
          <label for="border-width">border width</label>
          <input
            id="border-width"
            type="range"
            name="border-width"
            min="1"
            max="64"
            value="3"
          />

          <label for="gap-size">gap size</label>
          <input
            id="gap-size"
            type="range"
            name="gap-size"
            min="0"
            max="32"
            value="16"
          />
        </div>
        <button class="button export-pattern">
          Export Pattern
        </button>
      </div>
    </nav>
    <main>
      <div id="wrapper">
        <div id="canvas"></div>
      </div>
    </main>
  </body>
</html>
